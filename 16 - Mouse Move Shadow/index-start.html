<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
      background-color: #ccc
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const walk = 400;

    function shadow(e) {
      // console.log(e);
      const { offsetWidth: width, offsetHeight: height } = hero;
      let { offsetX: x, offsetY: y } = e;

      console.log(x, y);

      if (this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }
      console.log(x, y);

      const xWalk = (x / width * walk) - (walk / 2);
      const yWalk = (y / height * walk) - (walk / 2);

      text.style.textShadow =
        `${xWalk}px ${yWalk * 1.5}px 2px rgba(255, 0, 0,0.7),
        ${-(xWalk)}px ${yWalk}px 2px rgba(0, 0, 255,0.7),
        ${(xWalk / 3)}px ${-(yWalk * 2)}px 2px rgba(225, 255, 0, 0.7),

      ${-(xWalk)}px ${-(yWalk * 1.5)}px 2px rgba(255, 102, 0, 0.7),
      ${xWalk}px ${-(yWalk)}px 2px rgba(0, 255, 0, 0.7),
      ${-(xWalk / 3)}px ${yWalk * 2}px 2px rgba(102, 0, 255, 0.7)
        `;
    }

    hero.addEventListener('mousemove', shadow)

  </script>
</body>

</html>
