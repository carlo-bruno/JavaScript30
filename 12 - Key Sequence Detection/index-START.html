<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  <h3>I am beautiful, up in the sky.<br>
      I am magical, yet I cannot fly. <br>
      To people I bring luck, to some people, riches. <br>
      The boy at my end does whatever he wishes. </h3>
  <h2>What am I?</h2>
<script>
  const pressed = [];
  const secretCode = 'rainbow';

  window.addEventListener('keyup', (e) => {
    console.log(e.key);

    pressed.push(e.key);
    pressed.splice(-secretCode.length - 1, pressed.length- secretCode.length);

    console.log(pressed);

    if (pressed.join('').includes(secretCode)) {
      cornify_add();
    }
  })

</script>
</body>
</html>
