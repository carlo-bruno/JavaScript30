<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log();

    // Interpolated
    console.log('Hello i am a %s string.', 'wow' );
    let string = "ES6 String";
    console.log(`This is ${string} interpolation.`)

    // Styled
    console.log('%c Stylish Log', 'font-size: 16px; background-color: red');

    // warning!
    console.warn('well...');

    // Error :|
    console.error('bruh!');

    // Info
    console.info('This is an info.');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('test-class'), 'No class found!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('joe');
    console.count('jack');
    console.count('joe');
    console.count('jack');
    console.count('joe');
    console.count('jack');
    console.count('joe');
    console.count('jack');
    console.count('joe');
    console.count('jack');
    console.count('joe');
    console.count('jack');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/carlo-bruno')
      .then(data => data.json()).then(data=> {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);

  </script>
</body>
</html>
